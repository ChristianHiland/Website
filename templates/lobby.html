<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Text */
        .BarTitle {color: white; text-align: center;}
        .barmenu {background-color: gray;}
        .BodyTitle {color: white;}
        .BodyText {color: white; font-size: 18px; margin-left: 10px; margin-right: 10px;}
        
        /* Divs */
        .BodyDiv {background-color: gray; align-items: center; text-align: center; display: flex; margin-top: 15px; justify-content: center;}
        .BodyDiv1 {background-color: #1b385d; width: 20%; margin-top: 1%; margin-bottom: 1%; width: fit-content;}
        .BodyDiv2 {background-color: #1b385d; width: 20%; margin-left: .5%; margin-top: 1%; margin-bottom: 1%; width: fit-content;}

        /* Bar Nav */
        .BarNavul {position: -webkit-sticky; position: sticky; list-style-type: none; margin: 0; padding: 0; overflow: hidden; background-color: #333;}
        .BarNavli {float: left;}
        .BarNavli a {display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;}
        .BarNavli a:hover {background-color: #111;}
        /* Active/Current Page */
        .active {background-color: darkblue;}
        /* Extras */
        .centered {text-align: center; align-content: center; align-self: center; background-color: #333; padding-top: 10px;}
        .white-text {color: white; padding-left: 20px; padding-right: 20px;}
        .messagecontainer {align-self: center; align-items: center; text-align: center;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -- lunproject.net</title>
</head>
<body>
    <!-- Bar Menu -->
    <div class="barmenu">
        <ul class="BarNavul">
            <h1 class="BarTitle">lunprojects.net</h1>
            <hr class="DivHR">
            <li class="BarNavli"><a href="{{url_for('index')}}">Home</a></li>
            <li class="BarNavli"><a href="#">Projects</a></li>
            <li class="BarNavli" style="float:right"><a href="#">Howling Haven</a></li>
            <li class="BarNavli"><a href="#">Links</a></li>
            <li class="BarNavli"><a id="LoginID" href="#" class="active">Login</a></li>
            <li class="BarNavli"><a href="#">Profiles</a></li>
            <li class="BarNavli"><a href="{{url_for('lobby')}}">Lobby</a></li>
            <li class="BarNavli"><a href="#">About</a></li>
        </ul>    
    </div>

    <!-- Main Div -->
    <div class="BodyDiv">
        <div class="BodyDiv2">
            <h2 class="white-text">Welcome to the Lobby!</h2>
            <!-- Username Input -->
            <div class="BodyDiv2">
                <label for="username" class="block text-sm font-medium text-gray-700 white-text">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <input type="text" id="message" name="message" placeholder="Hello!" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            
            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" onclick="Lobby_send()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Send</button>
            </div>
        </div>
    </div>
    <div class="messagecontainer">
            <textarea id="message-area">Message Area!</textarea>
    </div>

    <script src="/src/scripts/lobby.js" async></script>
</body>
</html>
